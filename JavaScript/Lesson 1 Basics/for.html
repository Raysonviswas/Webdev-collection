<script>
//constructor pattern
function Fruit(name,colour,shape){
	this.name = name;
	this.colour = colour;
	this.shape = shape;

	this.describe = function(){
		return 'A '+this.name+' is the colour '+this.colour+' and is the shape '+this.shape;
	}

var melon = new Fruit('melon','yellow','round');

console.log(melon.describe());
}

</script>
